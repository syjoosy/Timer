	<body>
		<div id="big-timer">
			<div class="timer">
				<form name="clockform" class="mini-timer">
					<p>
						<input name="clock" size="12" maxlength="12" value="00:00:00.00" disabled="true" class="time">
						<img src="Vector.png" alt="ERROR" class="line">
						<button name="starter" type="button" value="Start" onclick="startTIME()" class="triangle"><img src="triangle.png" alt="ERROR"></button>
						<button name="starter" type="button" value="Start" onclick="startTIME()" class="pause"><img src="pause.png" alt="ERROR" style="padding: 0px 4px 0 0"><img src="pause.png" alt="ERROR"></button>
		  				<button name="stop" type="button" value="Stop" onclick="stopALL()" class='square'><img src="square.png" alt="ERROR"></button>
		  				<button name="stop" type="button" value="Stop" onclick="stopALL()" class='square-white'><img src="square-white.png" alt="ERROR"></button>
					</p>
				</form>
			</div>
